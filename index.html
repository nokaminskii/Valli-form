<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/resetcss.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="wrapper-wrapper">
    <div class="container">
      <div class="registr-body">
        <div class="regirst-body__img">
          <p class="text-up">Music everyday</p>
          <img src="img/form-bg.jpg" alt="">
          <p class="text-down">Listen to music everyday and everywhere.</p>
        </div>
        <div class="form-wrapper">
          <div class="title">
            <span class="title__signup">
              Sign Up
            </span>
            <span class="title__signin">
              Create your free account or <a class="blue" href="#">Sign In</a>
            </span>
          </div>
          <form class="registr-body__form" action="#">
            <p>Your Name</p>
            <input class="form__item" type="text" name="username" placeholder="First Name" value="" />
            <p>Your Email</p>
            <input class="form__item" type="email" name="usermail" placeholder="Email">
            <p>Choose a password</p>
            <input class="form__item" type="password" name="userpass" value="" placeholder="Your Password" />
            <button class="button" type="submit">Create account</button>
          </form>
          <div class="signup-btn">
            <p>
              By proceeding to create your account you are agreeing to our <br>
              <span class="blue">terms of service</span> and <span class="blue">privacy policy</span>
            </p>
            <span>or</span>
            <a class="social-btn facebook-btn" href="">Sign Up with Facebook</a>
            <a class="social-btn google-btn" href="">Sign Up with Google</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src=" js/jquery-3.5.0.min.js"> </script>
  <script src="js/script.js"></script>
</body>

</html>
